<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Add New Item</h1>
    <form method="post" th:action="@{/item/add/}" th:object="${item}">
        <label for ="item-name"> Item : </label>
        <input id="item-name" th:type="text" th:field="*{itemName}" required minlength="1" maxlength="250" >
        <label for ="item-art"> Article : </label>
        <input id="item-art" th:type="text" th:field="*{itemArticle}" required minlength="1" maxlength="250" >

        <button class="btn btn-success">Add</button>


        <!-- Кнопка Cancel -->
        <a th:href="@{/item/}" class="btn btn-danger">Cancel</a>
    </form>
</div>

</body>
</html>
