<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Order</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Edit Order</h1>
    <form method="post" th:action="@{/order/update/}" th:object="${order}">
        <!-- надо передать id -->
        <input th:field="*{id}" hidden>

        <label for ="order-desc"> Order description: </label>
        <input id="order-desc" th:type="text" th:field="*{description}" required minlength="1" maxlength="250" >

        <!--Поле клиента заказа-->
        <select id="order-client" th:field="*{client}">
            <th:block th:each="client: ${clients}">
                <option th:value="${client.id}">[[${client}]]</option>
            </th:block>
        </select>

        <button class="btn btn-success">Save</button>

        <!-- Кнопка Cancel -->
        <a th:href="@{/client/}" class="btn btn-danger">Cancel</a>
    </form>
</div>


</body>
</html>
