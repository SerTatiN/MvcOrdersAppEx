<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h1>Edit Client</h1>
  <form method="post" th:action="@{/client/update/}" th:object="${client}">
    <!-- надо перед id -->
    <input th:field="*{id}" hidden>
    <!-- имя клиента -->
    <label for ="client-name"> Client Name: </label>
    <input id="client-name" th:type="text" th:field="*{clientName}" required minlength="1" maxlength="250" >

    <button class="btn btn-success">Save</button>

    <!-- Кнопка Cancel -->
    <a th:href="@{/client/}" class="btn btn-danger">Cancel</a>
  </form>
</div>


</body>
</html>
